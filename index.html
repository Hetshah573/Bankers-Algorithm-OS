<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banker's Algorithm Simulation</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Banker's Algorithm Simulation</h2>
    <div id="input-form">
        <label for="num-processes">Number of Processes:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="number" id="num-processes"><br>
        <span id="num-processes-error" class="error"></span><br>
        <label for="num-resources">Number of Resources: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="number" id="num-resources"><br>
        <span id="num-resources-error" class="error"></span><br>
        <label for="avail-resources">Initially Available Resources:</label>
        <input type="text" id="avail-resources" placeholder="e.g. 10 5 7 ...."><br>
        <span id="avail-resources-error" class="error"></span><br>
        <button onclick="generateTable()">Submit Details</button>
    </div>
    <div id="output"></div>
    <div id="output1"></div>
</div>

<script src="script.js"></script>
</body>
</html>
